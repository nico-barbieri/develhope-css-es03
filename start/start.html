<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        
        <div class="calculator">
            <div class="result-container">
                <p class="result" id="result">0</p>
            </div>
            <div class="buttons-grid">
                <div class="button add center-content">
                    <button type="button" id="add">+</button>
                </div>
                <div class="button subtract center-content">
                    <button type="button" id="subtract">-</button>
                </div>
                <div class="button multiply center-content">
                    <button type="button" id="multiply">ร</button>
                </div>
                <div class="button divide center-content">
                    <button type="button" id="divide">รท</button>
                </div>
                <div class="button 1 center-content">
                    <button type="button" id="1">1</button>
                </div>
                <div class="button 2 center-content">
                    <button type="button" id="2">2</button>
                </div>
                <div class="button 3 center-content">
                    <button type="button" id="3">3</button>
                </div>
                <div class="button 4 center-content">
                    <button type="button" id="4">4</button>
                </div>
                <div class="button 5 center-content">
                    <button type="button" id="5">5</button>
                </div>
                <div class="button 6 center-content">
                    <button type="button" id="6">6</button>
                </div>
                <div class="button 7 center-content">
                    <button type="button" id="7">7</button>
                </div>
                <div class="button 8 center-content">
                    <button type="button" id="8">8</button>
                </div>
                <div class="button 9 center-content">
                    <button type="button" id="9">9</button>
                </div>
                <div class="button 0 center-content">
                    <button type="button" id="0">0</button>
                </div>
                <div class="button dot center-content">
                    <button type="button" id="dot">.</button>
                </div>
                <div class="button ac center-content">
                    <button type="button" id="ac">AC</button>
                </div>
                <div class="button calculate center-content">
                    <button type="button" id="calculate">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
